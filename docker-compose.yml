# Use root/example as user/password credentials
version: '3.0'

services:

  mongo:
    image: mongo
    build: 
      context: ./
      dockerfile: ./mongo/Dockerfile
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: Rowdy1902
    ports:
      - 27017:27017
    container_name: mongo
    hostname: mongo
      
  mongo-express:
    image: mongo-express
    restart: always
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: Rowdy1902
    ports:
      - 8081:8081
    container_name: mongo-express
    hostname: mongo-express